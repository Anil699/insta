<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile UI</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Profile Container */
    .profile-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Profile Header */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ddd;
    }

    .profile-info {
      flex: 1;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .stats div {
      font-size: 16px;
      text-align: center;
    }

    .bio {
      font-size: 14px;
      color: #555;
    }

    /* Post Grid */
    .post-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .post {
      width: calc(33.33% - 5px);
      aspect-ratio: 1 / 1;
      background-color: #ccc;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
      }

      .profile-info {
        text-align: center;
      }

      .post {
        width: calc(50% - 5px);
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-pic"></div>
      <div class="profile-info">
        <div class="username">username</div>
        <div class="stats">
          <div><strong>100</strong> posts</div>
          <div><strong>500k</strong> followers</div>
          <div><strong>300</strong> following</div>
        </div>
        <div class="bio">This is a sample bio. Sharing photos and moments.</div>
      </div>
    </div>

    <!-- Post Grid -->
    <div class="post-grid">
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
      <div class="post"></div>
    </div>
  </div>
</body>
</html>
